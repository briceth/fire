<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <title>Firebase chat app</title>
  <!--   google icon font -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel='stylesheet' href='style.css'/>
</head>
  <body>

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Firebase chat</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="waves-effect waves-light btn" href="#modal1">Login</a></li>
        </ul>
      </div>
    </nav>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Log in</h4>
      </div>
      <div class="modal-footer">
         <div class="container">
          <input id="txtEmail" type="email" placeholder="Email" />

          <input id="txtPassword" type="password" placeholder="password" />

          <button id="btnLogin" class="modal-action modal-close waves-effect waves-green btn-flat">
            Log in
          </button>

          <button id="btnSignUp" class="modal-action modal-close waves-effect waves-green btn-flat">
            Sign Up
          </button>

          <button id="btnLogout" class="btn btn-action hide">
            Log out
          </button>

        </div>
      </div>
    </div>

    <div class="container">

      <ul id="chatList">
        <img src='' alt='' id="myImg" />
      </ul>

      <textarea id="textarea1" class="materialize-textarea"></textarea>
      <label for="textarea1">messages...</label>


       <button id="pushMessage" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>

        <input type='file' value="upload" id="fileButton" accept="image/*,capture=camera"/>
      <progress value="0" max="100" id="uploader">0%</progress>
    </div>


      <!-- jQuery -->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!-- materialize -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
      <!-- firebase -->
      <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

      <script src="app.js"></script>

  </body>
</html>
